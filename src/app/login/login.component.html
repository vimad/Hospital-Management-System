<div class="container-fluid">
  <div class="row">
    <div class="col-md-7 surgery-image">
      <!-- <img src="../../assets/surgery-1807541_1920.jpg" width="100%" height="100%" class="main-image" alt=""> -->
    </div>
    <div class="col-md-5">
<div class="form-section">
      <img src="../../assets/medicine-logo-png-1.png" width="70px" height="80px" style="position:relative; left:39%; margin-top: 20px;">
        <label for="exampleInputEmail1" class="form-text text-muted" style="text-align:center;padding-top:20px;padding-bottom:40px;">Welcome back,Please login to your account</label>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="exampleInputEmail1">User Name</label>
      <input type="email" class="form-control" formControlName="userName" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Forgot your credintials, pls contact Admin </small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control"  formControlName="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary btn-login">Login</button>
  </form>


</div>
</div>

</div>
</div>

<span>{{error}}</span>
