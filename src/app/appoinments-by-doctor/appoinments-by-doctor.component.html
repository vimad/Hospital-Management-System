<!---Get appoinment details by doctor id--->
<div class="appoinment details">
    <ul class="appoinment-set">
        <li class="appoinment-body" *ngFor="let app of appoinments">
            <label class="appoinment-time">You have an Appoinment at <span>{{app.appoinentTime}}</span></label> 
            <button class="btn btn-danger btn-sm reject-btn"> Reject</button> 
            <button class="btn btn-success btn-sm accept-btn">Accept</button> 
        </li>
    </ul>
  </div>
