<div class="register-new-patient">
<div class="modal-header " style="background-color:rgb(18, 199, 87)">
  <h4 class="modal-title pull-left" style="color:#ffff;">Register new patinet</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="row body-content">
      <div class="col-md-3">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control form-style" name="name" [(ngModel)]="name">
          </div>
      </div>


      <div class="col-md-3">
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control form-style" name="email" [(ngModel)]="email">
          </div>
      </div>


      <div class="col-md-3">
          <div class="form-group">
              <label for="username">User Name</label>
              <input type="text" class="form-control form-style" name="username" [(ngModel)]="userName">
          </div>
      </div>


      <div class="col-md-3">
          <div class="form-group">
              <label for="phone">Phone</label>
              <input type="phone" class="form-control form-style" name="name" [(ngModel)]="mobileNumber">
          </div>
      </div>


      <div class="col-md-3">
          <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control form-style" name="password" [(ngModel)]="password">
          </div>
      </div>

      <div class="col-md-3">
          <div class="form-group">
              <label for="nic">NIC</label>
              <input type="text" class="form-control form-style" name="nic" [(ngModel)]="nicNumber">
          </div>
      </div>

      <div class="col-md-3">
          <div class="form-group">
          <label>Birth Day</label>
              <input placeholder="Date:" [(ngModel)]="birthDay" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" name="date">
              <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>              
          </div>
      </div>


      <div class="col-md-3">
          <div class="form-group">
              <label for="line1">Line1</label>
              <input type="text" class="form-control form-style" name="line1" [(ngModel)]="line1">
          </div>
      </div>


      <div class="col-md-3">
          <div class="form-group">
            <label for="line2">Line2</label>
            <input type="text" class="form-control form-style" name="line2" [(ngModel)]="line2">
          </div>
      </div>


      <div class="col-md-3">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control form-style" name="city" [(ngModel)]="city">
          </div>
      </div>


      <div class="col-md-3">
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control form-style" name="country" [(ngModel)]="country">
          </div>
      </div>


      <div class="col-md-3">
          <div class="form-group">
            <label for="sa">Special Area</label>
            <input type="text" class="form-control form-style" name="sa" [(ngModel)]="specialArea">
          </div>
      </div>


      <div class="col-md-3">
          <div class="form-group">
            <label for="pic">Profile Pic</label>
            <input type="file"  name="pic" (change) = "onUploadImage($event)">
          </div>
</div>

</div>

<div class="row">
  <div class="col-md-6">
      <button (click)="modalRef.hide()"  class="btn btn-outline-success btn-lg btn-block">Cancel</button>
  </div>
  <div class="col-md-6">
      <button (click)="save()" class="btn  btn-success btn-lg btn-block btn-save-staff">Save patinet</button>
  </div>

         
          

    </div>
</div>
</div>
