<table>
  <thead>
    <th>Doctor Statement</th>
    <th>Drug Report</th>
    <th>Drugs</th>
  </thead>
  <tbody>
    <tr *ngFor="let report of reportDetails">
      <td>{{report.doctorStatement}}</td>
      <td>{{report.drugReport}}</td>
      <td>
        <span *ngFor="let item of report.drugs">{{item.drugName}} </span>
      </td>
    </tr>
  </tbody>
</table>
